<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Cat-Facts API</title>
</head>

<body>

    <div id="header">
        <h1 id="headerText"><u>The Animal Facts Generator</u></h1>
    </div>
    <div class="container">
        <div class="genrator" id="cat">
            <h1>Cat Fact Generator</h1>
            <div class="midGen">
                <div class=lGenDecor></div>
                <img id="catPic" src="./2-assets/catPhoto1.jpg">
                <div class="rGenDecor"></div>
            </div>
            <h3 id="catCreds">Photo by Marko Blažević on Unsplash </h3>
            <button type="submit" id="catGen">Cat Facts</button>
            <p id="catFact"></p>
        </div>

        <div class="generator" id="dog">
            <h1>Dog Fact Generator</h1>
            <div class="midGen">
                <div class="lGenDecor"></div>
                <img id="dogPic" src="./2-assets/dogPhoto1.jpg">
                <div class="rGenDecor"></div>
            </div>
            <h3 id="dogCreds"> Photo by William Moreland on Unsplash</h3>
            <button type="submit" id="dogGen">Dog Facts</button>
            <p id="dogFact"></p>
        </div>

        <div class="generator" id="horse">
            <h1>Horse Fact Generator</h1>
            <div class="midGen">
                <div class="lGenDecor"></div>
                <img id="horsePic" src="./2-assets/horsePhoto1.jpg">
                <div class="rGenDecor"></div>
            </div>
            <h3 id="horseCreds"> Photo by Sheri Hooley on Unsplash </h3>
            <button type="submit" id="horseGen">Horse Facts</button>
            <p id="horseFact"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
